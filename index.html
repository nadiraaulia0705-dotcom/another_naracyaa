<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERAPHINA'RA | Digital Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-gold: #c5a059;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; padding: 0;
            background: #080808 url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Times New Roman', serif; /* Pertahankan font classic kamu */
            color: #fff;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
            cursor: default;
        }

        .overlay-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 1;
        }

        /* Container Glassmorphism yang lebih Halus */
        .container {
            position: relative; z-index: 10;
            width: 90%; max-width: 500px;
            background: var(--glass-bg);
            padding: 40px; border-radius: 30px;
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
            transition: all 0.5s ease;
        }

        .profile-pic {
            width: 120px; height: 120px; border-radius: 50%;
            border: 2px solid var(--primary-gold);
            margin-bottom: 20px;
            object-fit: cover;
            padding: 5px;
            transition: transform 0.5s ease;
        }

        .profile-pic:hover { transform: rotate(360deg); }

        h1 { 
            font-size: 1.8rem; 
            letter-spacing: 10px; 
            margin: 10px 0;
            text-transform: uppercase;
            font-weight: 400;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            color: var(--primary-gold);
            letter-spacing: 3px;
            font-size: 0.8rem;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* Navigasi Tab */
        .nav-tabs {
            display: flex; justify-content: center; gap: 20px; margin-bottom: 30px;
        }

        .tab-btn {
            background: none; border: none; color: #888;
            cursor: pointer; font-family: 'Times New Roman';
            letter-spacing: 2px; transition: 0.3s;
            font-size: 0.9rem;
        }

        .tab-btn.active { color: var(--primary-gold); font-weight: bold; border-bottom: 1px solid var(--primary-gold); }

        /* Content Sections */
        .content-section { display: none; animation: fadeIn 0.8s ease forwards; }
        .content-section.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .link-btn {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            color: #ddd; text-decoration: none; 
            margin: 15px 0; padding: 16px 25px; 
            border-radius: 12px; border: 1px solid var(--glass-border);
            transition: 0.4s; letter-spacing: 2px;
            font-size: 0.85rem;
        }

        .link-btn i { font-size: 1.1rem; color: var(--primary-gold); }

        .link-btn:hover { 
            background: var(--primary-gold); color: #000;
            transform: scale(1.03); border-color: transparent;
        }

        .link-btn:hover i { color: #000; }

        /* Animasi Bintang */
        .star {
            position: absolute; background: white; border-radius: 50%;
            pointer-events: none; z-index: 2; opacity: 0;
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.8));
            animation: shoot linear infinite;
        }

        @keyframes shoot {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            20% { opacity: 1; transform: translateY(80vh) scale(1); }
            80% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body onclick="playMusic()">

    <div class="overlay-bg"></div>
    <div id="star-field"></div>

    <div class="container" id="mainContainer">
        <img src="nara.webp" alt="Profile" class="profile-pic">
        <h1>seraphina'ra</h1>
        <div class="tagline">Digital Creator & Student</div>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showTab('socials')">SOCIALS</button>
            <button class="tab-btn" onclick="showTab('projects')">PROJECTS</button>
            <button class="tab-btn" onclick="showTab('about')">ABOUT</button>
        </div>

        <div id="socials" class="content-section active">
            <a href="https://tiktok.com/@enjicya" class="link-btn" target="_blank">
                <span><i class="fab fa-tiktok"></i> &nbsp; TIKTOK</span>
                <i class="fas fa-arrow-right"></i>
            </a>
            <a href="https://instagram.com/naracyaa__" class="link-btn" target="_blank">
                <span><i class="fab fa-instagram"></i> &nbsp; INSTAGRAM</span>
                <i class="fas fa-arrow-right"></i>
            </a>
            <a href="https://www.roblox.com/share?..." class="link-btn" target="_blank">
                <span><i class="fas fa-gamepad"></i> &nbsp; ROBLOX</span>
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>

        <div id="projects" class="content-section">
            <a href="https://nadiraaulias0705-dotcom.github.io/game_tumbuhan/" class="link-btn" target="_blank">
                <span><i class="fas fa-leaf"></i> &nbsp; PLANT QUEST GAME</span>
                <i class="fas fa-external-link-alt"></i>
            </a>
            <div style="font-size: 0.7rem; color: #666; margin-top: 10px;">More projects coming soon...</div>
        </div>

        <div id="about" class="content-section">
            <p style="font-size: 0.9rem; line-height: 1.8; color: #bbb; letter-spacing: 1px;">
                Seorang pelajar yang tertarik pada desain digital dan pengembangan web sederhana. 
                Fokus pada menciptakan pengalaman visual yang estetik dan fungsional.
            </p>
        </div>
    </div>

    <audio id="myMusic" src="music_bio.aac" loop></audio>

    <script>
        // Tab System
        function showTab(tabId) {
            // Update buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText.toLowerCase() === tabId) btn.classList.add('active');
            });

            // Update sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }

        // Music Logic
        let isStarted = false;
        function playMusic() {
            if (!isStarted) {
                document.getElementById('myMusic').play().catch(() => {});
                isStarted = true;
            }
        }

        // Star Field Logic
        const starField = document.getElementById('star-field');
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 2 + 'px'; 
            star.style.width = size;
            star.style.height = size;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = Math.random() * 2 + 3 + 's';
            starField.appendChild(star);
            setTimeout(() => { star.remove(); }, 5000);
        }
        setInterval(createStar, 300);
    </script>
</body>
</html>
