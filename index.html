<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Links | Seraphina*ra</title>
    <style>
        /* --- BACKGROUND & EFEK BINTANG --- */
        body {
            margin: 0;
            padding: 0;
            background: #000 url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Times New Roman', serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Container utama dengan transisi halus saat muncul */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 85%;
            max-width: 400px;
            animation: slideUp 1.2s ease-out;
            background: rgba(0, 0, 0, 0.4);
            padding: 40px 20px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-pic {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 2px solid white;
            margin-bottom: 15px;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 1.5rem;
            letter-spacing: 4px;
            margin-bottom: 25px;
            text-transform: lowercase;
        }

        /* --- TOMBOL DENGAN TRANSISI KECE --- */
        .link-btn {
            display: block;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            text-decoration: none;
            margin: 12px 0;
            padding: 14px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Efek hover yang bouncy dan kece */
        .link-btn:hover {
            background: white;
            color: black;
            transform: scale(1.08);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.4);
        }

        /* --- ANIMASI BINTANG TERBANG --- */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            pointer-events: none;
            animation: fly linear infinite;
        }

        @keyframes fly {
            from { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 1; }
            to { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="star-field"></div>

    <div class="container">
        <img src="nara.webp" alt="Profile" class="profile-pic">
        <h1>@naracyaa__</h1>

        <a href="https://tiktok.com/@naracyaa__" class="link-btn">tiktok</a>
        <a href="https://instagram.com/naracyaa__" class="link-btn">instagram</a>
        <a href="https://roblox.com/users/id_kamu" class="link-btn">roblox</a>
        <a href="#" class="link-btn">another thoughts</a>
    </div>

    <audio id="myMusic" src="music_bio.mp3" loop></audio>

    <script>
        // Musik mulai setelah user klik layar pertama kali
        document.body.addEventListener('click', function() {
            const audio = document.getElementById('myMusic');
            if (audio.paused) {
                audio.play();
            }
        }, { once: true });

        // Script untuk generate bintang terbang secara acak
        const starField = document.getElementById('star-field');
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = Math.random() * 2 + 3 + 's';
            starField.appendChild(star);

            setTimeout(() => { star.remove(); }, 5000);
        }
        setInterval(createStar, 150);
    </script>
</body>
</html>
