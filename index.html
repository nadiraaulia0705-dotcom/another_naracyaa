<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Links | Seraphina*ra</title>
    <style>
        body {
            margin: 0; padding: 0;
            background: #000 url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Times New Roman', serif;
            color: white;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
            cursor: pointer; /* Memberi petunjuk agar user nge-klik */
        }

        .container {
            position: relative; z-index: 2; text-align: center;
            width: 85%; max-width: 400px;
            background: rgba(0, 0, 0, 0.4);
            padding: 40px 20px; border-radius: 20px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 1.2s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-pic {
            width: 110px; height: 110px; border-radius: 50%;
            border: 2px solid white; margin-bottom: 15px;
            object-fit: cover; box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        h1 { font-size: 1.5rem; letter-spacing: 4px; margin-bottom: 25px; text-transform: lowercase; }

        .link-btn {
            display: block; background: rgba(255, 255, 255, 0.05);
            color: white; text-decoration: none; margin: 12px 0;
            padding: 14px; border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .link-btn:hover { background: white; color: black; transform: scale(1.08); }

        /* BINTANG */
        .star {
            position: absolute; background: white; border-radius: 50%;
            opacity: 0.6; pointer-events: none;
            animation: fly linear infinite;
        }
        @keyframes fly {
            from { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 1; }
            to { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body onclick="playMusic()">

    <div id="star-field"></div>

    <div class="container">
        <img src="nara.webp" alt="Profile" class="profile-pic">
        <h1>@naracyaa__</h1>
        <a href="https://tiktok.com/@naracyaa__" class="link-btn">tiktok</a>
        <a href="https://instagram.com/naracyaa__" class="link-btn">instagram</a>
        <a href="https://www.roblox.com/share?code=df7e55880b33fa4cbaf61266d857f708&type=Profile&source=ProfileShare&stamp=1766167265820" class="link-btn">roblox</a>
        <a href="https://t.me/goodlookcing" class="link-btn">another</a>
    </div>

    <audio id="myMusic" src="music_bio.aac" loop></audio>

    <script>
        // FUNGSI PLAY OTOMATIS SAAT KLIK PERTAMA
        let musicStarted = false;
        function playMusic() {
            if (!musicStarted) {
                const audio = document.getElementById('myMusic');
                audio.play().catch(error => console.log("Menunggu interaksi..."));
                musicStarted = true;
            }
        }

        // BINTANG TERBANG
        const starField = document.getElementById('star-field');
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 'px';
            star.style.width = size; star.style.height = size;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = Math.random() * 2 + 3 + 's';
            starField.appendChild(star);
            setTimeout(() => { star.remove(); }, 5000);
        }
        setInterval(createStar, 150);
    </script>
</body>
</html>
