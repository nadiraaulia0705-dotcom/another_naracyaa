<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERAPHINA'RA | Interactive Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-gold: #c5a059;
            --accent-gold: #e7c07d;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        body {
            margin: 0; padding: 0;
            background: #050505;
            /* Jika ada gambar bg.jpg, aktifkan baris bawah */
            /* background: #050505 url('bg.jpg') no-repeat center center fixed; background-size: cover; */
            font-family: 'Times New Roman', serif;
            color: #fff;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; overflow: hidden;
            perspective: 1000px; /* Penting untuk efek 3D */
        }

        /* Latar Belakang Animasi */
        .overlay-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(197, 160, 89, 0.05) 0%, rgba(0,0,0,0.9) 100%);
            z-index: 1;
        }

        /* Container dengan Efek Glassmorphism & Tilt */
        .container {
            position: relative; z-index: 10;
            width: 90%; max-width: 450px;
            background: var(--glass-bg);
            padding: 40px; border-radius: 40px;
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.1s ease;
        }

        .profile-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 130px; height: 130px; border-radius: 50%;
            border: 3px solid var(--primary-gold);
            object-fit: cover;
            padding: 5px;
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.3);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .container:hover .profile-pic {
            transform: scale(1.1) rotate(5deg);
        }

        h1 { 
            font-size: 2rem; 
            letter-spacing: 8px; 
            margin: 10px 0;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--primary-gold), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s infinite linear;
            background-size: 200% auto;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* Tab Navigation */
        .nav-tabs {
            display: flex; justify-content: center; gap: 15px; margin: 25px 0;
            background: rgba(255,255,255,0.03);
            padding: 10px; border-radius: 50px;
        }

        .tab-btn {
            background: none; border: none; color: #777;
            cursor: pointer; font-family: 'Times New Roman';
            letter-spacing: 1px; transition: 0.4s;
            font-size: 0.75rem; padding: 8px 15px;
            border-radius: 20px;
        }

        .tab-btn.active {
            color: #000; background: var(--primary-gold);
            box-shadow: 0 0 15px rgba(197, 160, 89, 0.4);
        }

        /* Content Sections Animation */
        .content-section { 
            display: none; 
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        
        .content-section.active { display: block; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Buttons & Links */
        .link-btn {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255, 255, 255, 0.03);
            color: #eee; text-decoration: none; 
            margin: 12px 0; padding: 18px 25px; 
            border-radius: 15px; border: 1px solid var(--glass-border);
            transition: 0.3s all ease;
            position: relative; overflow: hidden;
        }

        .link-btn::before {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .link-btn:hover::before { left: 100%; }

        .link-btn:hover { 
            background: rgba(197, 160, 89, 0.15);
            border-color: var(--primary-gold);
            transform: translateX(10px);
        }

        .link-btn i { color: var(--primary-gold); transition: 0.3s; }
        .link-btn:hover i { transform: scale(1.2); text-shadow: 0 0 10px var(--primary-gold); }

        /* About Grid */
        .about-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px;
        }
        .about-item {
            background: rgba(255,255,255,0.02);
            padding: 15px; border-radius: 12px; border: 1px solid var(--glass-border);
            font-size: 0.75rem;
        }

        /* Stars Background */
        .star {
            position: absolute; background: white; border-radius: 50%;
            pointer-events: none; z-index: 2; opacity: 0;
            animation: fly linear infinite;
        }

        @keyframes fly {
            0% { transform: scale(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: scale(1.5) translate(var(--moveX), var(--moveY)); opacity: 0; }
        }
    </style>
</head>
<body onclick="playMusic()">

    <div class="overlay-bg"></div>
    <div id="star-field"></div>

    <div class="container" id="mainCard">
        <div class="profile-wrapper">
            <img src="nara.webp" alt="Profile" class="profile-pic">
        </div>
        
        <h1>seraphina'ra</h1>
        <div style="letter-spacing: 4px; font-size: 0.7rem; color: var(--primary-gold); text-transform: uppercase;">
            Digital Alchemist & Dreamer
        </div>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showTab('socials', this)">SOCIALS</button>
            <button class="tab-btn" onclick="showTab('projects', this)">PROJECTS</button>
            <button class="tab-btn" onclick="showTab('about', this)">BIOGRAPHY</button>
        </div>

        <div id="socials" class="content-section active">
            <a href="https://tiktok.com/@enjicya" class="link-btn" target="_blank">
                <span><i class="fab fa-tiktok"></i> &nbsp; TIKTOK</span>
                <i class="fas fa-chevron-right"></i>
            </a>
            <a href="https://instagram.com/naracyaa__" class="link-btn" target="_blank">
                <span><i class="fab fa-instagram"></i> &nbsp; INSTAGRAM</span>
                <i class="fas fa-chevron-right"></i>
            </a>
            <a href="#" class="link-btn" target="_blank">
                <span><i class="fas fa-gamepad"></i> &nbsp; ROBLOX</span>
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>

        <div id="projects" class="content-section">
            <a href="https://nadiraaulias0705-dotcom.github.io/game_tumbuhan/" class="link-btn" target="_blank">
                <span><i class="fas fa-leaf"></i> &nbsp; PLANT QUEST</span>
                <i class="fas fa-external-link-alt"></i>
            </a>
            <div style="padding: 20px; font-style: italic; color: #666; font-size: 0.8rem;">
                "Great things take time to build..."
            </div>
        </div>

        <div id="about" class="content-section">
            <p style="font-size: 0.85rem; line-height: 1.6; color: #ccc;">
                Seorang pelajar yang memadukan estetika klasik dengan teknologi modern.
            </p>
            <div class="about-grid">
                <div class="about-item">
                    <i class="fas fa-code" style="color:var(--primary-gold)"></i><br>Web Design
                </div>
                <div class="about-item">
                    <i class="fas fa-paint-brush" style="color:var(--primary-gold)"></i><br>Creator
                </div>
                <div class="about-item">
                    <i class="fas fa-graduation-cap" style="color:var(--primary-gold)"></i><br>Student
                </div>
                <div class="about-item">
                    <i class="fas fa-heart" style="color:var(--primary-gold)"></i><br>Aesthetic
                </div>
            </div>
        </div>
    </div>

    <audio id="myMusic" src="music_bio.aac" loop></audio>

    <script>
        // 1. Tab Logic with Button States
        function showTab(tabId, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }

        // 2. Music Logic
        let isStarted = false;
        function playMusic() {
            if (!isStarted) {
                const music = document.getElementById('myMusic');
                music.volume = 0.5;
                music.play().catch(() => {});
                isStarted = true;
            }
        }

        // 3. 3D Tilt Effect
        const card = document.getElementById('mainCard');
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // 4. Enhanced Star Field
        const starField = document.getElementById('star-field');
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            
            const size = Math.random() * 3 + 'px';
            star.style.width = size;
            star.style.height = size;
            
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            
            // Random movement direction
            star.style.setProperty('--moveX', (Math.random() - 0.5) * 200 + 'px');
            star.style.setProperty('--moveY', (Math.random() - 0.5) * 200 + 'px');
            
            star.style.animationDuration = Math.random() * 3 + 2 + 's';
            
            starField.appendChild(star);
            setTimeout(() => star.remove(), 5000);
        }
        setInterval(createStar, 150);
    </script>
</body>
</html>
